<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>LoginForm</title>
</head>
<body>
    <div class="container">
        <div class="sideImage">
            <img src="assets/img/side-image.jpg">
        </div>
    
        <img class="logo" src="assets/img/logo.svg">
        <div class="content">
        
        <div class="loginForm">
            <div class="title"><img src="assets/img/log-in.svg">Faça seu login</div>
            <p>Entre com suas informações de cadastro.</p>

            <div class="form1">
            <form action="#">
                <span>E-mail</span><br>
                <input type="email" name="email" placeholder="Insira seu e-mail"><br>
                <span>Palavra-passe</span><br>
                <input type="password" name="password" placeholder="Insira sua palavra-passe">

                <div class="info">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="lembrar" name="lembrar" .lembrar>
                <label for="lembrar">Lembre-me</label>
                    </div>
                    
                <a href="#">Esqueci a palavra-passe</a>
                </div>

                <div class="info2">
                <button>Entrar</button>
                <span>Não tem uma conta? <a href="#">Registre-se</a></span>       
                    
                </div>
            </form>

                    </div>
                </div>
            </div>
    </div>
</body>
</html>
